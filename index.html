<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DiamondClicker | A little cookie clicker game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
</head>
<body>
	<center>
		<h1>DiamondClicker</h1>
		<h2>Diamonds: <span id="diamondspan">0</span></h2>
		<h2>Factor for button: <span id="factorspan">1</span></h2>
		<h2>Diamonds per second: <span id="diapersecspan">0</span></h2>
		<div class="price">
			<h2>Prices:</h2>
			<p>Miner: <span id="price1"></span></p>
			<p>Upgraded miner: <span id="price2"></span></p>
			<p>Golden miner: <span id="price3"></span></p>
			<p>Magician: <span id="price4"></span></p>
			<p>Scientist: <span id="price5"></span></p>
			<p>Mining robot: <span id="price6"></span></p>
			<p>One of the best miners ever: <span id="price7"></span></p>
			<p>Mining machine: <span id="price8"></span></p>
			<p>Upgraded mining machine: <span id="price9"></span></p>
			<p>Ultimate diamond maker: <span id="price10"></span></p>
		</div>
		<input id="btn1" type="button" value="Get diamonds | 1" onclick="buttondiamond()">
		<input id="btn2" type="button" value="Upgrade button | 1" onclick="upgradebutton()">
		<input id="btn3" type="button" value="Miner | 0" onclick="buy('one')">
		<input id="btn4" type="button" value="Upgraded miner | 0" onclick="buy('two')">
		<input id="btn5" type="button" value="Golden miner | 0" onclick="buy('three')">
		<input id="btn6" type="button" value="Magician | 0" onclick="buy('four')">
		<input id="btn7" type="button" value="Scientist | 0" onclick="buy('five')">
		<input id="btn8" type="button" value="Mining robot | 0" onclick="buy('six')">
		<input id="btn9" type="button" value="One of the best miners ever | 0" onclick="buy('seven')">
		<input id="btn10" type="button" value="Mining machine | 0" onclick="buy('eight')">
		<input id="btn11" type="button" value="Upgraded mining machine | 0" onclick="buy('nine')">
		<input id="btn12" type="button" value="Ultimate diamond maker | 0" onclick="buy('ten')">
	</center>
	<script src="script.js"></script>
</body>
</html>
