<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DiamondClicker | A cookie clicker game by moviemusic1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<noscript>
		<div class="nojs">
			<div class="nojs-inner">
				<h1>JavaScript disabled</h1>
				<p>Please enable JavaScript in your browser to play DiamondClicker!</p>
			</div>
		</div>
	</noscript>
	<div class="header">
		<h1 class="title">DiamondClicker</h1>
	</div>
	<div class="middle">
		<div class="numbers">
			<h1 id="diamondspan">0</h1>
			<h3>Diamonds per second: <span id="diapersecspan">0</span></h3>
		</div>
		<input id="btn1" class="btn" type="button" value="Get diamonds | 1" onclick="buttondiamond()">
		<input id="btn2" class="btn" type="button" value="Upgrade button | 1" onclick="upgradebutton()">
		<div class="upgrades">
			<div class="upgradeplus"><div></div><div></div></div>
			<h3><span class="upgrade-name"></span><span class="upgrade-number"></span></span><span class="upgrade-price"></span></h3>
			<div class="upgradeup"></div>
			<div class="upgradedown"></div>
			<div class="upgradebg"></div>
			<div class="upgradeborder"></div>
		</div>
	</div>
	<div class="bottom">
		<p><span class="bottom_text">Made</span><span id="with_love_span"> with love</span><span class="bottom_text"> by </span><a href="https://www.github.com/moviemusic1">moviemusic1</a><span class="bottom_text">.</span></p>
	</div>
	<script src="script.js"></script>
</body>
</html>
